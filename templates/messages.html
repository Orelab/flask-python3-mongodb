{% extends 'base.html' %}


{% block content %}

<h2 class="text-center">My messages here</h2>

    {% if messages %}

        {% for message in messages %}
        <article>
            {{message.text}} 
            <form action="/api/messages/delete" method="post">
                <input type="hidden" name="id" value="{{message._id}}">
                <button class="btn btn-sm btn-danger float-right" type="submit">suppr</button>
            </form>
        </article>
        {% endfor %}

    {% else %}

        <p>You should see here all the messages stored in the local MongoDB database,
            but for now, nothing is stored !
        </p>

    {% endif %}

{% endblock %}
